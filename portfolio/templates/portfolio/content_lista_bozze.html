{% extends 'portfolio/base.html' %}

{% block content %}
    <p class="torna-indietro"><a class="btn btn-default" href="{% url 'content_list' %}"><span class="glyphicon glyphicon-arrow-left"></span></a></p>    
    <h1>Contents - Bozze</h1>
    {% for content in contents %}
        <div class="post">
            <h2><a href="{% url 'content_detail' pk=content.pk %}">{{ content.title }}</a></h2>
            <p>{{ content.text|truncatechars:200 }}</p>
            <p class="date">created: {{ content.created_date|date:'d-m-Y' }}</p>
        </div>
    {% endfor %}
{% endblock %}
