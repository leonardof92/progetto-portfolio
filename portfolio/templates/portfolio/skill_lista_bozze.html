{% extends 'portfolio/base.html' %}

{% block skill %}
    <p class="torna-indietro"><a class="btn btn-default" href="{% url 'content_list' %}"><span class="glyphicon glyphicon-arrow-left"></span></a></p>
    <h1>Skills - Bozze</h1>
    {% for skill in skills %}
        <div class="post">
            <h2><a href="{% url 'skill_detail' pk=skill.pk %}">{{ skill.title }}</a></h2>
            <p>{{ skill.text|truncatechars:200 }}</p>
            <p class="date">created: {{ skill.created_date|date:'d-m-Y' }}</p>
        </div>
    {% endfor %}
{% endblock %}
